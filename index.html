<!DOCTYPE html>
<html lang="pt-BR">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .container {
            height: 90%;
            width: 90%;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .message-area {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #00bfff;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            resize: none; /* Impede o redimensionamento */
        }

        .button {
            padding: 10px 20px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0088cc; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envie uma Mensagem</h1>
        <textarea class="message-area" placeholder="Escreva sua mensagem aqui..."></textarea>
        
        <a id="whatsapp-button" href="#" class="button">Enviar pelo WhatsApp</a>
        <a id="facebook-button" href="https://www.facebook.com/ISAAC.MUACO114" target="_blank" class="button">Enviar pelo Facebook</a>
    </div>

    <script>
        // Função para enviar mensagem pelo WhatsApp
        document.getElementById('whatsapp-button').onclick = function() {
            const message = document.querySelector('.message-area').value;
            const whatsappUrl = `https://api.whatsapp.com/send?phone=244947541761&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        };
    </script>
</body>
